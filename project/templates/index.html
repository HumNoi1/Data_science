<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Thai Sentiment Analysis</h1>
        <form method="POST">
            <textarea name="user_text" placeholder="กรอกข้อความของคุณที่นี่..." required></textarea>
            <button type="submit">วิเคราะห์</button>
        </form>
        {% if prediction is not none %}
        <div class="result">
            <h2>ผลลัพธ์การทำนาย:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
